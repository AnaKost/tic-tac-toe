<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <rect x="0" y="0" width="90" height="90" fill="#ffccff" onclick="topLeft()"/>
      <rect x="100" y="0" width="90" height="90" fill="#ffccff" onclick="topMiddle()"/>
      <rect x="200" y="0" width="90" height="90" fill="#ffccff" onclick="topRight()"/>
      <rect x="0" y="100" width="90" height="90" fill="#ffccff" onclick="midLeft()"/>
      <rect x="100" y="100" width="90" height="90" fill="#ffccff" onclick="midMid()"/>
      <rect x="200" y="100" width="90" height="90" fill="#ffccff" onclick="midRight()"/>
      <rect x="0" y="200" width="90" height="90" fill="#ffccff" onclick="bottomLeft()"/>
      <rect x="100" y="200" width="90" height="90" fill="#ffccff" onclick="bottomMid()"/>
      <rect x="200" y="200" width="90" height="90" fill="#ffccff"/>


    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
